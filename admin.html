<!doctype html><html><head><meta charset='utf-8'></head><body><h1>Admin</h1><input id='loginUser'><input id='loginPass' type='password'><button onclick='login()'>Accedi</button><p id='loginMsg'></p><div id='panel' style='display:none'><div id='ordersT'></div></div><script>async function login(){const u=document.getElementById('loginUser').value;const p=document.getElementById('loginPass').value;const res=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({u,p})});const j=await res.json();if(j.success){sessionStorage.setItem('me',JSON.stringify({username:j.username,role:j.role}));location.reload();}else document.getElementById('loginMsg').textContent='Cred err';}window.addEventListener('load',()=>{const me=sessionStorage.getItem('me');if(me){document.getElementById('panel').style.display='block';document.getElementById('loginUser').style.display='none';document.getElementById('loginPass').style.display='none';}});</script></body></html>
